<h2> Better Forms </h2>
<div>
  <p> label is not just decoration. It enhance accessibility. </p>
  
  <label>Bad Input</label> <input type="text" id="badinput" />
  <h3> Problems </h3>
  <ol>
  <li> Input field require specific focus </li>
  <li> No hinting </li>
  </ol>
    <h3> Solution </h3>
    <ol>
  <li> Use of label for attribute </li>
  <li>use of placeholders </li>
      <li>runtime validation </li>
  </ol>
  <label for="goodinput">Good Input</label> <input type="text" id="goodinput" placeholder="Good Input. eg click on label to activate this" />



</div>
